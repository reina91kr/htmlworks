<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth 속성 사용</title>
    <style>
        img{border: 1px solid grey; margin: 20px; box-shadow:2px 2px 10px rgb(179, 177, 177);}
        img:nth-of-type(1){border: 2px solid red; box-shadow: none;}
        #pic :last-child{border: 2px solid red;}
    </style>
</head>
<body>
    <div id="pic">
        <img src="./images/1.jpg" alt="극장">
        <img src="./images/2.jpg" alt="박물관">
        <img src="./images/3.jpg" alt="시장">
    </div>
</body>
</html>
