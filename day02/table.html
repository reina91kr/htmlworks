<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 태그와 스타일 속성</title>
    <style>
        table,td{ /*동시에 스타일 적용한 경우 , 사용*/
                 border:1px solid #550f7e;
                border-collapse:collapse}
    /* 이렇게 두번 입력할 수도 있음
    table {border-width:1px;
                border-style: solid;
                border-color: #0000FF;}
    td {border-width:1px;
                border-style: solid;
                border-color: #0000FF;} */

        td {padding: 10px;}
        /* 셀의 안 쪽 여백(padding) */
        /* 테두리 바깥쪽 여백 (margin) */
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>

    </table>

</html>
