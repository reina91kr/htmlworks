<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 스타일</title>
    <style>
        ul{
            /* ul만 써도 되고, ul li도 괜찮음  */
            /* list-style:square; */
            list-style:none;
            /* 보통 하위메뉴만들기 위해 표시 없이 사용 */
        }
        ol li{
            list-style-type: upper-alpha; 
            /* 대문자 알파벳 */
        }
    </style>
</head>
<body>
    <h1>ABC 주식회사</h1>
    <ul>
        <!-- 처음 배울 땐 ul type='circle'로 사용 -->
        <li>회사 소개</li>
        <li>제품 소개</li>
        <li>회원 가입</li>
        <li>문의 하기</li>
    </ul>
    <br>
    <h1>123 주식회사</h1>
    <!-- 처음 배울 땐 <ol type="A" 사용 -->
    <ol>
        <li>회사 소개</li>
        <li>제품 소개</li>
        <li>회원 가입</li>
        <li>문의 하기</li>
    </ol>
</body>
</html>
