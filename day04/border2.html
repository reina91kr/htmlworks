<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        h1{
            border-bottom: 3px solid rgb(193, 193, 247);
            padding-bottom: 10px
        }
        p{
            border: 3px dotted #eaf17d;
            padding: 10px;
        }
        .container{
            width: 1000px; 
            margin: 0 auto;
            /* top, bottom: 0px, right-left: auto - 기기에 따라 자동맞춤*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>박스 모델</h1>
        <p>CSS 박스모델이란 웹 문서의 내용을 박스 형태로 정의하는 방법이다.
        실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
        테두리 영역과 박스 모델간의 여백인 마진(margin)으로 구성되어 있다. 
        </p>
    </div>
</body>
</html>
