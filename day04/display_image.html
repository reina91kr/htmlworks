<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성 - 이미지 배치</title>
    <style>
        img {
            display:block;
            /* display:block 사용시 이미지 세로 배치 */
            /* 이미지의 경우 디폴트 값은 가로 배치 */
            margin: 30px 0px;
        }
        /* .cat {display: none} */
    </style>
</head>
<body>
    <img src="./images/bear.jpg" alt="곰">
    <img src="./images/cat.jpg" alt="고양이" class="cat">
    <img src="./images/photo.jpg" alt="이끼">
</body>
</html>
