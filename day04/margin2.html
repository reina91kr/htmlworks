<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Margin 관련 속성</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 30px;
            display: inline-block;
            /* div탭은 기본적으로 세로 정렬, 
            가로 정렬을 하고 싶다면 display탭 추가 필요 */
        }
        .box1{
            background-color:red
        }
        .box2{
            background-color:green;
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
