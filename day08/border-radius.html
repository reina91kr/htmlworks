<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius 속성</title>
    <style>
        img{margin: 20px;
        display:block;}
        
        #pic1{
            border-radius: 20px 80px;
        }
        #pic2{
            border-radius: 50px;
        }
        #pic3{
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <img src="images/photo.jpg" alt="손" id="pic1">
    <img src="images/photo.jpg" alt="손" id="pic2">
    <img src="images/photo.jpg" alt="손" id="pic3">
</body>
</html>
