<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이미지 태그 예제</title>
    </head>
    <body>
        <img src="images/img_girl.jpg" alt="자켓을 입은 여인" width="400" height="500">
        <!-- src="파일경로" alt="대안 글" width: 너비, height:높이 -->
        <!-- 태그 - img, 속성 - src, alt, width, height -->
        <p><img src="images/img_girl.jpg" alt="자켓을 입은 여인" width="50%"></p>
        <!-- px:고정 크기, %상태 크기: 브라우저 크기의 50% -->
    </body>
</html>
