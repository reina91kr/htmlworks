<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>레드향 소개 페이지</title>
    </head>
    <body>
        <h1>레드향</h1>
        <img src="images/tangerines.jpg" alt="레드향">
        <!-- 레드향 이미지 넣기 -->
        <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br>
            알멩이가 굵고 통통해 식감이 좋으며 <br> 비타민C와 비타민P가 풍부해<br>
            <b>혈액 순환, 감기예방</b>등에 좋은 것으로 알려져 있다</p>
            <!-- <em>은 기울임체, <strong>은 굵게 -->
        <hr>
        <br>
        <img src="images/salad.jpg" alt="레드향 샐러드" width="440">
        <p>
            <b>재료 :</b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
        <p><b>드레싱 :</b> 올리부유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
        <ol>
            <li> 샐러드 채소를 씻고, 물기를 제거한 후 준비합니다. </li>
            <li> 레드향과 아보카도, 토마토를 먹기 좋은 크기로 썰어둡니다. </li>
            <li> 볼에 샐러드 채소와 썰어둔 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
        </ol>
    </body>
</html>
