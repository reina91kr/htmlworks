<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius 속성</title>
    <style>
        .round{
            width: 250px;
            height: 200px;
            border: 2px solid #ff0000;
            border-radius: 10%;
            /* 10%는 객체(박스)의 크기의 10% (=30px) */
            margin: 10px;
            display: inline-block;
            /* width, height, border등의 속성이 없으면 inline만으로도 가능 */
        }
        #bg {
            background:url("images/cat.jpg");
            background-size: cover;
            /* 박스크기에 맞춰 꽉 채워넣기 */
        }
    </style>
</head>
<body>
    <div class="round"></div> 
    <div class="round" id="bg">
        </div>

</body>
</html>
