<body>

        <p>
            <button type="button"onclick="alert('안녕하세요')">확인버튼</button>

        <p>

        onclick "window.open('주소'), '', '속성값'"
        *이 때,  ''는 제목 설정 , 속성값에도 ''을 넣어주어야 함!!-->
        </p>
    </form>
