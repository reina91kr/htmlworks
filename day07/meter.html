<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter 태그</title>
    <style>
        form ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>
                <label>점유율 0.6</label>
                <meter value="0.6"></meter>
            </li>
            <li>
                <label>사용량 64%</label>
                <meter min="0" max="100" value="64"></meter>
            </li>
            <li>
                <label>트래픽 초과</label>
                <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
                <!-- 1024=10byte / 10240 = 11byte /  -->
                <!-- 최저 수치인 2048, 최고 수치인 8192를 설정해두면 이 범위 외의 수치에는 막대표시줄이 노란색으로 변경됨 -->
            </li>
        </ul>
    </form>
</body>
</html>
