<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #rect1 {
            width: 300px;
            height: 400px;
            background-color: coral;
            position: relative;
        }
        /* relative는 부모요소에 입력한다 */
        #rect2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 50px;
            right: -10px;

            /* absolute만 입력한 경우 전체 브라우저 기준이 됨 */
            /* 다른 요소에 relative를 걸고 만들면, 그 요소가 기준이 됨 */
        }
    </style>
</head>
<body>
    <div id="rect1">
        <div id="rect2">

        </div>
    </div>
</body>
</html>
