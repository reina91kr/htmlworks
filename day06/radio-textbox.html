<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, checkbox 버튼 태그</title>
    <style>
        fieldset {
            margin: 20px;
            width: 700px;
        }
        input[type="submit"]{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>신청 과목</legend>
            <!-- LEGEND = 제목 달기 -->
            <p> 이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
            <label>
                <input type="radio" name="subject" value="speaking">회화
            </label>
            <label>
                <input type="radio" name="subject" value="grammar">문법
            </label>
            <label>
                <input type="radio" name="subject" value="writing">작문
            </label>
            <!-- 주의사항: name을 동일하게 줘야 1과목만 선택 가능 -->
            <!-- label을 사용하면 핸드폰처럼 자세한 조작이 힘든 경우 문자를 입력해서도 선택이 가능하게 함 -->
            <p></p>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 주제를 선택해 주세요.(복수 선택 가능)</p>
            <label>
                <input type="checkbox" name="mailing" value="news">해외 단신
            </label>
            <label>
                <input type="checkbox" name="mailing2" value="dialog">5분 회화
            </label>
            <label>
                <input type="checkbox" name="mailing3" value="pops">모닝팝스
            </label>
        </fieldset>
        <p><input type="submit" value="제출"></p>
    </form>
</body>
</html>
