<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textare태그</title>
    <style>
        fieldset{
            margin: 40px;
            width: 700px;
        }
        textarea{
            float:left;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>배송시 주의사항</b></legend>
            <textarea name="memo" cols="40" rows="5"
            placeholder="배송시 요청사항을 적어주세요."></textarea>
            <!-- textarea: 여러줄의 문자를 입력할 때 사용하는 폼
            cols: 열의 글자수의 크기, rows: 화면에 보이는 줄의 크기 
            placeholder: 힌트글 (칸 안에 처음 입려되어 있는 문자)-->
        </fieldset>
    </form>
</body>
</html>
