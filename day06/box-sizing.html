<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing 속성</title>
    <!-- 공지창이나 정해진 창 크기에 작업하는 등 특수한 경우에 사용 -->
    <style>
        div {
            width: 300px;
            height: 150px;
            border: 2px solid red;
            margin: 10px;
            padding: 20px;
            display: inline-block;
        }
        #box1 {
            box-sizing: content-box;
        }

        #box2 {
            box-sizing: border-box;
        }
        /* BORDER+PADDING+CONTENTS = DIV WIDTH 값  */
    </style>
</head>
<body>
    <div id="box1">width=콘텐츠영역 + padding</div>
    <div id="box2">width=콘텐츠 영역</div>
</body>
</html>
